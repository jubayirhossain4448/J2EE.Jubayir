<!DOCTYPE html>

<html>
    <head>
        <title>Responsive</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" style="padding: 40px">
            <div class="row visible-on">
                <div class="col-sm-3" style="background-color: #dedef8; box-shadow: inset 1px #444, inset -1px 1px 1px #444;">
                    <span class="hidden-xs">Extra small</span>
                    <span class="visible-xs"> Visible on x-small</span>
                </div>
                <div class="col-xs-6 col-sm-3" style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
                     <span class="hidden-sm">Small</span>
                    <span class="visible-sm">Visible small</span>
                </div>
                
            </div>
        </div>
    </body>
</html>
