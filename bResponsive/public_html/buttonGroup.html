<!DOCTYPE html>
<html>
    <head>
        <title>Button Group</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Basic Button Group-->
        <div class="btn-group">
            <button type="button" class="btn btn-default">Button 1</button>
            <button type="button" class="btn btn-default">Button 2</button>
            <button type="button" class="btn btn-default">Button 3</button>
        </div>
        <!--- Button Toolbar-->
        <div class="btn-toolbar" role="toolbar">
            <button type="button" class="btn btn-default">Button 1</button>
            <button type="button" class="btn btn-default">Button 2</button>
            <button type="button" class="btn btn-default">Button 3</button>
            </div>
        <div>
            <button type="button" class="btn btn-default">Button 4</button>
            <button type="button" class="btn btn-default">Button 5</button>
            <button type="button" class="btn btn-default">Button 6</button>
        </div>
        <div>
            <button type="button" class="btn btn-default">Button 7</button>
            <button type="button" class="btn btn-default">Button 8</button>
            <button type="button" class="btn btn-default">Button 9</button>
        </div>
        
        <!--  Button Size-->
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default">Button 7</button>
            <button type="button" class="btn btn-default">Button 8</button>
            <button type="button" class="btn btn-default">Button 9</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default">Button 7</button>
            <button type="button" class="btn btn-default">Button 8</button>
            <button type="button" class="btn btn-default">Button 9</button>
        </div>
        <div class="btn-group btn-group-xs">
            <button type="button" class="btn btn-default">Button 7</button>
            <button type="button" class="btn btn-default">Button 8</button>
            <button type="button" class="btn btn-default">Button 9</button>
        </div>
        <!--  Button Size-->
        <div class="btn-group">
          <button type="button" class="btn btn-default">Button 7</button>
            <button type="button" class="btn btn-default">Button 8</button>
            <button type="button" class="btn btn-default">Button 9</button>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Dropdown
               <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="https://www.google.com/">Google</a></li>
                    <li><a href="https://www.youtube.com/">Youtube</a></li>
                </ul>
            </div>
        </div>
       <!--  Vertical Buttongroup-->
       <div class="btn-group-vertical">
          <button type="button" class="btn btn-default">Button 7</button>
            <button type="button" class="btn btn-default">Button 8</button>
            <button type="button" class="btn btn-default">Button 9</button> 
       <div class="btn-group-vertical">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Dropdown
               <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="https://www.google.com/">Google</a></li>
                    <li><a href="https://www.youtube.com/">Youtube</a></li>
                </ul>
            </div>
       </div>
       
       <!--  Button Dropdown-->
       <div class="btn-group">
           <button type="button" class="btn btn-default dropdown-toggle" data-toggle="bropdown">
               Default <span class="caret"></span>
           </button>
           <ul class="dropdown-menu" role="menu">
               <li><a href="https://www.google.com/">Google</a></li>
               <li><a href="#">Another Action</a></li>
               <li><a href="#">Something esle here</a></li>
               <li><a href="#">Action</a></li>
               <li class="divider"></li>
               <li><a href="#">Separated link</a></li>
           </ul>
       </div>
       <div class="btn-group">
           <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="bropdown">
               Primary <span class="caret"></span>
           </button>
           <ul class="dropdown-menu" role="menu">
               <li><a href="#">Action</a></li>
               <li><a href="#">Another Action</a></li>
               <li><a href="#">Something esle here</a></li>
               <li><a href="#">Action</a></li>
               <li class="divider"></li>
               <li><a href="https://www.google.com/">Separated link</a></li>
           </ul>
       </div>
    </body>
</html>
