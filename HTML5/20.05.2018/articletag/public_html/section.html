<html>
    <head>
        <title>Section Break</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <h1>WWE</h1>
            <p>The world wide web</p>
        </section>
        <section>
            <h1>WWE's panda symbol</h1>
            <p>The panda</p>
        </section>
        <p><strong>Note:</strong> The section tag is not supported in Internet Explorer</p>
    </body>
</html>
