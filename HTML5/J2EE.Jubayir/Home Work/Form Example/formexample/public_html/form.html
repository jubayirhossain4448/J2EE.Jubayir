<!DOCTYPE html>
<html>
    <head>
        <title>Form Design</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="form">
            <div id="header">
                <h1>Students Registration Form</h1>
            </div>
            <div id="body">
                <div id="left">
                    <img src="image.jpg" width="100%" height="430"/>
                </div>
                <div id="right">
                   <fieldset>
                       <legend>Registration Form</legend>
                  <form>
                      <div class="form-container">
                    <div class="labels"><label>First Name:</label></div>
                    <div  class="fields"><input type="text" name="FirstName" id="Firstname" placeholder="Enter First Name" required/></div>
                    </div>
                    <br/>
                    <div class="label"></div><label>Last Name:</label>
                    <div class="fields"></div><input type="text" name="LastName" id="LastName" placeholder="Enter Last Name" required />
                    <br/>
                     <label>Father's Name:</label>
                    <div class="FathersName"></div><input type="text" name="FathersName" id="fathersname" placeholder="Enter father's name"/>
                
                     <br/>
                <label>Mother's Name:</label>
                <input type="text" name="Mother's Name" id="mothername" placeholder="Enter mother's Name "/>
                
                <br/>
                <label>Date of Birth:</label>
                <label>date:</label>
                <input type="date"/>
               
                <br/>
                <label>Gender:</label>
                <select name="Gender">
                 <option value="Male">Select a Gender</option>
                <option>Male</option>
                <option>Female</option>
                </select>
                <br/>
                <label>Message:</label>
                    <textarea name="msg" rows="5" cols="20">                
                    </textarea>
                <br/>
                <input type="reset" value="Reset"/>
                <input type="submit" value="Submit"/>
            </form>
            
        </fieldset>
                </div>
            </div>
            <div class="footer">
                <marquee>Welcome Everyone to your new destination. This is the best place of the world. If you face any problem, just contact with the authority. </marquee>
                <p>&COPY2018,All right reserved;</p>
            </div>
        </div>
    </body>
</html>
